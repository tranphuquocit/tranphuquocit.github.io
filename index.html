<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <title>Bài test Canvas</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
</head>

<body>
  <h3>Bài test Canvas</h3>
  <div class="main-layout-container">
    <div id="canvas-container">
      <canvas id="mockupCanvas" width="1480" height="1480"></canvas>
    </div>
    <div class="editor-controls">
      <div class="control-group">
        <h4>Quản lý Ảnh & Chữ</h4>
        <img src="design-test.jpg" id="thumb" class="thumb" title="Thêm/Xóa ảnh mẫu">
        <label for="uploadImg" class="btn" style="text-align:center; display:block; margin-bottom:12px;">Tải ảnh
          lên</label>
        <input type="file" id="uploadImg" accept="image/*" style="display:none;">
        <input type="text" id="textInput" value="" placeholder="Nhập nội dung chữ...">
        <input type="color" id="colorInput" value="#ff6699" title="Chọn màu chữ">
      </div>
      <div class="control-group">
        <h4>Chỉnh sửa Chữ cong</h4>
        <div class="slider-control"> <label for="fontSize">Cỡ chữ</label> <input type="number" id="fontSize" value="60"
            min="20" max="150"> </div>
        <div class="slider-control"> <label for="radiusInput">Bán kính</label>
          <div class="slider-input-group"> <input type="range" id="radiusInput" min="-800" max="800" value="300"> <input
              type="number" id="radiusValue" min="-800" max="800" value="300"> </div>
        </div>
        <div class="slider-control"> <label for="spanInput">Độ rộng</label>
          <div class="slider-input-group"> <input type="range" id="spanInput" min="10" max="360" value="180"> <input
              type="number" id="spanValue" min="10" max="360" value="180"> </div>
        </div>
        <div class="slider-control"> <label for="offsetInput">Độ lệch</label>
          <div class="slider-input-group"> <input type="range" id="offsetInput" min="-180" max="180" value="0"> <input
              type="number" id="offsetValue" min="-180" max="180" value="0"> </div>
        </div>
      </div>
      <div class="control-group">
        <h4>Công cụ Crop</h4>
        <button class="btn" id="cropModeBtn">✂️ Bật chế độ Crop</button>
        <button class="btn" id="applyCropBtn" style="background-color: #28a745; color:white;">✔️ Áp dụng Crop</button>
        <button class="btn" id="editCropBtn" style="display: none;">✍️ Chỉnh sửa Crop</button>
        <button class="btn" id="uncropBtn" style="display: none; background-color: #ffc107; color:black;">♻️ Hủy
          Crop</button>
        <button class="btn" id="cancelCropBtn">❌ Hủy bỏ</button>
      </div>
      <div class="control-group">
        <h4>Điều khiển Đối tượng</h4>
        <div class="grid-controls"> <button class="btn" id="moveUp">↑</button> <button class="btn"
            id="moveLeft">←</button> <button class="btn" id="moveRight">→</button> <button class="btn"
            id="moveDown">↓</button> </div>
        <div class="row-controls"> <button class="btn" id="rotateLeft">⟲</button> <button class="btn"
            id="rotateRight">⟳</button> </div>
        <div class="row-controls"> <button class="btn" id="zoomIn">Zoom +</button> <button class="btn" id="zoomOut">Zoom
            -</button> </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
