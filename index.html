<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Công cụ Cắt Ảnh</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="app-container">
    <!-- Vùng làm việc bên trái -->
    <div class="editor-panel">
      <div id="image-container">
        <img id="image-to-crop" src="" alt="Hình ảnh gốc">
        <div id="crop-box">
          <div class="grid-line-hor"></div>
          <div class="grid-line-hor"></div>
          <div class="grid-line-ver"></div>
          <div class="grid-line-ver"></div>
          <div class="handle" id="handle-nw"></div>
          <div class="handle" id="handle-ne"></div>
          <div class="handle" id="handle-sw"></div>
          <div class="handle" id="handle-se"></div>
        </div>
      </div>
      <!-- Nút tải ảnh sẽ nằm đè lên trên khi chưa có ảnh -->
      <label for="image-loader" class="upload-button-placeholder">Choose File</label>
      <input type="file" id="image-loader" accept="image/*" hidden>
    </div>

    <!-- Panel tùy chọn bên phải -->
    <div class="options-panel">
      <h2>Crop options</h2>
      <div class="option-item">
        <label for="width-input">Width (px)</label>
        <input type="number" id="width-input">
      </div>
      <div class="option-item">
        <label for="height-input">Height (px)</label>
        <input type="number" id="height-input">
      </div>
      <div class="option-item">
        <label for="x-input">Position X (px)</label>
        <input type="number" id="x-input">
      </div>
      <div class="option-item">
        <label for="y-input">Position Y (px)</label>
        <input type="number" id="y-input">
      </div>
      <button id="crop-button">Crop IMAGE ➔</button>

      <div class="result-container">
        <h3>Ảnh đã cắt:</h3>
        <canvas id="result-canvas"></canvas>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
