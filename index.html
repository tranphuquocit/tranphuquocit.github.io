<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Công cụ Cắt Ảnh</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="app-container">
    <!-- Vùng làm việc bên trái -->
    <div class="editor-panel">
      <div class="loading">Đang xử lý ảnh...</div>
      <div id="image-container">
        <img id="image-to-crop" src="" alt="Hình ảnh gốc">
        <div id="crop-box">
          <div class="grid-line-hor"></div>
          <div class="grid-line-hor"></div>
          <div class="grid-line-ver"></div>
          <div class="grid-line-ver"></div>
          <div class="handle" id="handle-nw"></div>
          <div class="handle" id="handle-ne"></div>
          <div class="handle" id="handle-sw"></div>
          <div class="handle" id="handle-se"></div>
        </div>
      </div>
      <label for="image-loader" class="upload-button-placeholder">Chọn Ảnh</label>
      <input type="file" id="image-loader" accept="image/*" hidden>
    </div>

    <!-- Panel tùy chọn bên phải -->
    <div class="options-panel">
      <h2>Tùy chọn Cắt Ảnh</h2>

      <div class="original-dimensions">
        Kích thước gốc: <span id="original-width-display">0</span> x <span id="original-height-display">0</span> px
      </div>

      <div class="option-item">
        <label for="width-input">Chiều rộng (px)</label>
        <input type="number" id="width-input" min="10" value="802">
      </div>
      <div class="option-item">
        <label for="height-input">Chiều cao (px)</label>
        <input type="number" id="height-input" min="10" value="802">
      </div>
      <div class="option-item">
        <label for="x-input">Vị trí X (px)</label>
        <input type="number" id="x-input" min="0" value="0">
      </div>
      <div class="option-item">
        <label for="y-input">Vị trí Y (px)</label>
        <input type="number" id="y-input" min="0" value="0">
      </div>

      <button id="crop-button" class="action-button">Cắt Ảnh</button>

      <div class="result-container">
        <h3>Ảnh đã cắt:</h3>
        <canvas id="result-canvas"></canvas>
        <a href="#" id="download-button" class="action-button disabled">Tải xuống ảnh</a>
      </div>

      <div class="mobile-toolbar">
        <button id="reset-button" class="action-button">Đặt lại</button>
        <button id="remove-button" class="action-button">Xóa ảnh</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
